<!DOCTYPE html>
<html>
<head>
    <title>EatFeast Login</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #fbc2a3, #f8b6c1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: #ffffff;
            width: 360px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }

        .login-box img {
            width: 200px;
            margin-bottom: 15px;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #ff6b81;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background-color: #ff6b81;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-box button:hover {
            background-color: #ff4f6d;
        }
    </style>
</head>

<body>

    <div class="login-box">

        <!-- Make sure this file name matches your uploaded image -->
        <img src="logo.png" alt="EatFeast Logo">

        <h2>Customer Login</h2>

        <form>
            <input type="text" placeholder="Username" required>
            <input type="tel" placeholder="Phone Number" required>
            <button type="submit">Login</button>
        </form>

    </div>

</body>
</html>
